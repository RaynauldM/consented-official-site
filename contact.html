    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Consented</h1>
      </header>
      <nav>
        <ul class="flexContainer">
          <li><a href="index.html">Home</a></li>
          <li><a href="bio.html">Bio</a></li>
          <li><a href="media.html">Media</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <main>
        <h3>Contactform</h3>
        <div class="contactform">
          <p>
            Please fill in the following form and we will answer you as soon as
            possible!
          </p>
          <form name="contact" method="POST" data-netlify="true">
            <p>
              <label>Name: <br /><input type="text" name="name" /> </label>
            </p>
            <p>
              <label>Email: <br /><input type="email" name="email" /></label>
            </p>
            <p>
              <label
                >Phone number: <br /><input type="tel" name="phone"
              /></label>
            </p>

            <p>
              <label for="bio">Question or comment:</label><br />
              <textarea name="question" id="bio" rows="10" cols="20">
              </textarea>
            </p>

            <p>
              <input type="Submit" value="sumbit" />
              <input type="Reset" value="reset" />
            </p>
          </form>
        </div>
      </main>
    </div>
  </body>
